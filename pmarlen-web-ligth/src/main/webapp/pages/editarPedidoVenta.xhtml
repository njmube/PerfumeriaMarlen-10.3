<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/templates/mainWithMenu.xhtml">

	<ui:define name="title">
		EDITAR PEDIDO VTA.
	</ui:define>

	<ui:define name="body-title">
		<h:outputText value="EDITANDO PEDIDO VENTA ##{editarEntradaSalidaMB.pedidoVenta.id}"/>
	</ui:define>

	<ui:define name="body">		
		<h:panelGrid columns="2" cellpadding="0" id="panel0" columnClasses="columnWidth75 centerAlign, columnWidth25 leftAlign topAlign topTAlign" width="100%">
			<h:panelGrid columns="1" cellpadding="0" id="panelL" width="100%" columnClasses="leftAlign">

				<h:form id="form1" rendered="#{editarEntradaSalidaMB.verificable or editarEntradaSalidaMB.surtible}">
					<h:panelGrid columns="1" cellpadding="0" id="panel1" width="100%" columnClasses="leftAlign">
						<p:outputLabel for="almacen" value="ALMACÉN :" title="CAMBIAR EL ALMACÉN PARA HACER LA SELECCION DE UN NUEVO PRODUCTO HASTA AGREGARLO"/>

						<p:selectOneMenu id="almacen" value="#{editarEntradaSalidaMB.tipoAlmacen}" style="width:125px">
							<f:selectItems  value="#{editarEntradaSalidaMB.tipoAlmacenList}"/>
							<p:ajax listener="#{editarEntradaSalidaMB.onTipoAlmacenChange}" process="@all" oncomplete="updateComponentsOnWindowResize();"  update=":form1,:form2,:form2a,:form3,:form4"/>
						</p:selectOneMenu>

						<p:outputLabel for="cadenaBusqueda" value="BUSCAR POR: NOMBRE,PRESENTACIÓN,LINEA O MARCA :" rendered="true"/>
						<h:panelGrid columns="2" cellpadding="0">
							<h:panelGroup rendered="true">
								<p:inputText id="cadenaBusqueda" value="#{editarEntradaSalidaMB.cadenaBusqueda}" size="50" maxlength="128" valueChangeListener="#{editarEntradaSalidaMB.cadenaBusquedaChanged}"
											 title="BUSCAR PRODUCTOS CON PALABRAS COINCIDAD CON: NOMBRE,PRESENTACIÓN,LINEA,MARCA; Y PARA UNA BUSQUEDA MAS PRECISA ENCERRAR ENTRE ( .... )">
									<p:ajax event="change" listener="#{editarEntradaSalidaMB.buscarXCadena}" process=":form1:panel1" update="panel1,:form2,:form2a"/>
								</p:inputText>						
								<p:selectBooleanButton   id="conservarBusqueda" value="#{editarEntradaSalidaMB.conservarBusqueda}" onLabel="CONSERVAR RESULT." offLabel="LIMPIAR RESULT." 
														 onIcon="ui-icon-check" offIcon="ui-icon-close">
									<p:ajax process=":form1" update=":form1" listener="#{editarEntradaSalidaMB.conservarBusquedaChanged}" />
								</p:selectBooleanButton>
							</h:panelGroup>
						
						</h:panelGrid>
					</h:panelGrid>
				</h:form>

				<h:form id="form2" rendered="#{editarEntradaSalidaMB.verificable or editarEntradaSalidaMB.surtible}">
					
					<h:panelGrid columns="1" cellpadding="0" id="panel2" columnClasses="leftAlign" width="100%">
						
						<p:outputLabel value="CANTIDAD x PRODUCTO :" rendered="true"/>

						<h:panelGrid columns="6" cellpadding="0">	
							<p:spinner id="cantidadAgregarBusquedaSpinner" value="#{editarEntradaSalidaMB.cantidadAgregarBusqueda}" min="1" max="9999" size="1" rendered="true"/>

							<p:outputLabel value=" x " />
							<p:selectOneMenu id="resultadoBusqueda" value="#{editarEntradaSalidaMB.resultadoBusquedaSelected}">
								<f:selectItems  value="#{editarEntradaSalidaMB.resultadoBusqueda}"/>
								<p:ajax process=":form2:panel2" listener="#{editarEntradaSalidaMB.onResultadoBusquedaChange}" update=":form2:panel2" />							
							</p:selectOneMenu>

							<p:commandButton id="masInfo" icon="ui-icon-comment" type="button" process=":form2" rendered="#{not empty editarEntradaSalidaMB.resultadoBusqueda}"
											 title="VER MAS ACERCA DEL PRODUCTO SELECCIONADO"/>

							<p:commandButton value="+"  actionListener="#{editarEntradaSalidaMB.agregarSeleccionadoDeBusqueda}" id="xx1" 
											 process=":form2" update=":form1,:form2,:form2,:form3,:form4:panel4_3"  
											 rendered="#{not empty editarEntradaSalidaMB.resultadoBusqueda}" oncomplete="updateComponentsOnWindowResize();"  title="AGREGAR EL PRODUCTO SELECCIONADO, SEGUN LA CANTIDAD"/>

							<p:overlayPanel id="masInfoPanel" for="masInfo" hideEffect="fade" dismissable="true" showCloseIcon="false">
								<h:panelGrid columns="2" cellpadding="0" width="300" columnClasses="columnWidth40 rightAlign, columnWidth60 leftAlign">
									<h:outputText value="CODIGO :" />
									<h:outputText value="#{editarEntradaSalidaMB.resultadoBusquedaSI.productoCodigoBarras}" class="bold_text"/>

									<h:outputText value="LINEA :" />
									<h:outputText value="#{editarEntradaSalidaMB.resultadoBusquedaSI.productoLinea}" class="bold_text"/>

									<h:outputText value="MARCA :" />
									<h:outputText value="#{editarEntradaSalidaMB.resultadoBusquedaSI.productoMarca}" class="bold_text" />

									<h:outputText value="CANTIDAD ACTUAL :" />
									<h:outputText value="#{editarEntradaSalidaMB.resultadoBusquedaSI.apCantidad}" class="bold_text" />

									<h:outputText value="CONTENIDO :" />
									<h:outputText value="#{editarEntradaSalidaMB.resultadoBusquedaSI.productoContenido} #{editarEntradaSalidaMB.resultadoBusquedaSI.productoUnidadMedida} [x #{editarEntradaSalidaMB.resultadoBusquedaSI.productoUnidadEmpaque}]" class="bold_text" />

									<h:outputText value="PRECIO :" />
									<h:outputText value="#{editarEntradaSalidaMB.resultadoBusquedaSI.precioVenta}" class="bold_text" >
										<f:convertNumber maxFractionDigits="2" pattern="$ ###,###,##0.00" locale="es_MX"/>
									</h:outputText>
								</h:panelGrid>
							</p:overlayPanel>							
						</h:panelGrid>
						
					</h:panelGrid>
				</h:form>
				<h:form id="form2a" rendered="#{editarEntradaSalidaMB.verificable or editarEntradaSalidaMB.surtible}">

					<h:panelGrid columns="1" cellpadding="0" id="panel2a" columnClasses="leftAlign" width="100%">
						<p:outputLabel value="CANTIDAD x CODIGO :" />
						
						<h:panelGroup>
							<p:inputText value="#{editarEntradaSalidaMB.cantidadAgregarCodigo}" size="3" maxlength="5" rendered="false">
								<f:convertNumber integerOnly="true"/>
							</p:inputText>

							<p:spinner id="cantidadAgregarCodigoSpinner" value="#{editarEntradaSalidaMB.cantidadAgregarCodigo}" min="1" max="9999" size="1" />

							<p:outputLabel value=" x " />
							<p:inputText value="#{editarEntradaSalidaMB.codigo}" size="15" maxlength="15" valueChangeListener="#{editarEntradaSalidaMB.codigoChanged}"
										 title="BUSCA Y AGREGA EL PRODUCTO POR EL CODIGO DE BARRAS">
								<p:ajax  event="change" listener="#{editarEntradaSalidaMB.buscarXCodigo}" 
										 process=":form2a" update=":form1:panel1,:form2a:panel2a,:form3,:form4:panel4_3"
										 oncomplete="updateComponentsOnWindowResize();"/>
							</p:inputText>						

						</h:panelGroup>

					</h:panelGrid>
				</h:form>

				<h:form id="form3" rendered="true">
					<p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true"  />
					
					<h:panelGrid columns="1" cellpadding="0" id="panel3" columnClasses="leftAlign" width="100%" >						
						<p:dataTable  var="pvd" value="#{editarEntradaSalidaMB.entityList}"
									  id="pvdTable" widgetVar="wv_pvdTable" emptyMessage="-- SIN ELEMENTOS --" 
									  scrollable="true" draggableRows="#{editarEntradaSalidaMB.tableDraggableEnabled}"
									  editable="true" editMode="cell" 
									  scrollHeight="200" >
							<p:ajax event="rowReorder" listener="#{editarEntradaSalidaMB.onRowReorder}" update=":form3:panel3,:form4:panel4_3" oncomplete="updateComponentsOnWindowResize();"/>
							<f:facet name="header">
								<h:outputText value="OPCIONES DE VER TABLA:"/>
								<p:commandButton	icon="ui-icon-arrowrefresh-1-s" value="ACTUALIZAR TOTALES" process=":form3" update=":form3,:form4:panel4_3" 
													rendered="#{!editarEntradaSalidaMB.tableDraggableEnabled}"
													actionListener="#{editarEntradaSalidaMB.actualizarTabla()}"
													oncomplete="updateComponentsOnWindowResize();"
													title="ACTUALZIA TOTALES DESPUES QUE SE CAMBIAN CANTIDADES Y DESCUENTOS"/>								
								<p:spacer width="10"/>
								<p:commandButton	value="VER + COLUMNAS" actionListener="#{editarEntradaSalidaMB.expandirTabla}" process=":form3" update=":form3:panel3" 
												 rendered="#{not editarEntradaSalidaMB.tablaExpandida}" oncomplete="updateComponentsOnWindowResize();" title="VER MAS COLUMNAS EN LA TABLA, PARA VISTA MÁS DETALLADA"/>
								<p:commandButton	value="VER - COLUMNAS" actionListener="#{editarEntradaSalidaMB.contraerTabla}" process=":form3" update=":form3:panel3" 
													rendered="#{editarEntradaSalidaMB.tablaExpandida}"  oncomplete="updateComponentsOnWindowResize();" title="VER MENOS COLUMNAS EN LA TABLA, VISTA RESUMIDA"/>
								<p:spacer width="10"/>
								
								<p:commandButton	value="MOVER RENGLONES"       actionListener="#{editarEntradaSalidaMB.activarMover}"   process=":form3" update=":form3:panel3" 
													rendered="#{!editarEntradaSalidaMB.tableDraggableEnabled}" oncomplete="updateComponentsOnWindowResize();" 
													title="PERMITE REORDENAR LOS RENGLONES EN DETALLE, SIN ALTERAR TOTALES NI CANTIDADES" disabled="#{not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible}"/>
								<p:commandButton	value="RENGLONES FIJOS" actionListener="#{editarEntradaSalidaMB.desactivarMover}" process=":form3" update=":form3:panel3" 
													rendered="#{editarEntradaSalidaMB.tableDraggableEnabled}"  oncomplete="updateComponentsOnWindowResize();" 
													title="FIJA LOS RENGLONES Y PERMITE PODER ELIMINARLOS" disabled="#{not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible}"/>
								<p:spacer width="10" rendered="false"/>
								
								<h:outputLink id="pdfLink" value="#{request.contextPath}/docs/notas/Nota_PerfumeriaMarlen_No_#{editarEntradaSalidaMB.pedidoVenta.id}.pdf" target="_blank" rendered="false">
									<h:graphicImage value="/images/pdf.gif" title="IMPRIMIR NOTA DE VENTA ##{pv.id}"/>
								</h:outputLink>
								<p:spacer width="10"/>
								<h:outputLink id="pdfLink2" value="#{request.contextPath}/docs/notas/Nota_interna_PerfumeriaMarlen_No_#{editarEntradaSalidaMB.pedidoVenta.id}.pdf" target="_blank" rendered="false">
									<h:graphicImage value="/images/pdf.gif" title="IMPRIMIR NOTA INTERNA (PARA ALMACÉN) DE VENTA ##{pv.id}"/>
								</h:outputLink>
								<p:spacer width="10"/>
								<p:button href="/docs/notas/Nota_PerfumeriaMarlen_No_#{editarEntradaSalidaMB.pedidoVenta.id}.pdf" 
										  target="_blank" icon="ui-icon-document"  title="PDF NOTA DE VENTA ##{pv.id}" />
								<p:spacer width="10"/>
								<p:button href="/docs/notas/Nota_interna_PerfumeriaMarlen_No_#{editarEntradaSalidaMB.pedidoVenta.id}.pdf" 
										  target="_blank" icon="ui-icon-document"  title="PDF NOTA INTERNA (PARA LAMACÉN) DE VENTA ##{pv.id}" />
								
							</f:facet>

							<p:column headerText="." width="3%">
								<p:commandButton icon="ui-icon-trash" actionListener="#{editarEntradaSalidaMB.deleteRow(pvd.rowId)}" 
												 title="ELIMINAR ESTE ELEMENTO DEL DETALLE" process=":form3" update=":form3,:form4:panel4_3"
												 oncomplete="updateComponentsOnWindowResize();" disabled="#{not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible}"
												 rendered="#{not editarEntradaSalidaMB.tableDraggableEnabled}">
									<p:confirm header="ELIMINAR" message="¿ SEGURO QUE QUIERE ELIMINAR ?" icon="ui-icon-alert" rendered="#{not editarEntradaSalidaMB.tableDraggableEnabled}"/>
								</p:commandButton>		
								
								<h:graphicImage value="/images/draggable.png" rendered="#{editarEntradaSalidaMB.tableDraggableEnabled}" style="cursor:move"/>
							</p:column>

							<p:column headerText="#" width="8%" >	
								
								<h:outputText value="#{pvd.cantidad}" rendered="#{editarEntradaSalidaMB.tableDraggableEnabled or not (editarEntradaSalidaMB.verificable or editarEntradaSalidaMB.surtible)}"/>
								
								<h:panelGroup rendered="#{not editarEntradaSalidaMB.tableDraggableEnabled and (editarEntradaSalidaMB.verificable or editarEntradaSalidaMB.surtible)}">
									<h:inputText value="#{pvd.cantidad}" size="2" validatorMessage="LA CANTIDAD ES INCORRECTA, DEBE SER > 0" converterMessage="DEBE SER UN NUMERO ENTERO > 0" 
												 rendered="#{pvd.cantidad le pvd.apCantidad}">
										<f:convertNumber integerOnly="true" />
										<f:validateLongRange minimum="1" maximum="99999"/>
									</h:inputText>
									
									<h:inputText value="#{pvd.cantidad}" size="2" validatorMessage="LA CANTIDAD ES INCORRECTA, DEBE SER > 0" converterMessage="DEBE SER UN NUMERO ENTERO > 0" 
												 rendered="#{pvd.cantidad gt pvd.apCantidad}" style="#{editarEntradaSalidaMB.estiloInsuficiente}" title="NO SE PODRA SURTIR PEDIDO HASTA QUE HAYA SUFICIENTE">
										<f:convertNumber integerOnly="true" />
										<f:validateLongRange minimum="1" maximum="99999"/>
									</h:inputText>
									
									<p:spacer width="5"/>
									<p:commandButton	icon="ui-icon-arrowrefresh-1-s" process=":form3"  title="SI ACTUALIZA CANTIDAD, ACTUALIZAR IMPORTE Y TOTALES"
														update=":form3,:form4:panel4_3" oncomplete="updateComponentsOnWindowResize();"
														actionListener="#{editarEntradaSalidaMB.actualizarTotales()}"/>
								</h:panelGroup>
								
							</p:column>

							<p:column headerText="ALM." width="3%" >
								<h:outputText value="1RA" rendered="#{pvd.apTipoAlmacen eq 1}" class="centerAlignColumn"/>
								<h:outputText value="OPO" rendered="#{pvd.apTipoAlmacen eq 2}" class="centerAlignColumn"/>
								<h:outputText value="REG" rendered="#{pvd.apTipoAlmacen eq 3}" class="centerAlignColumn"/>
							</p:column>
							
							<p:column headerText="C.A." width="5%" >
								<h:outputText value="#{pvd.apCantidad}" class="rightAlignColumn" title="HAY EN DISPUTA #{pvd.canPendteEnOtrosPV} UNIDADES EN OTROS PEDIDOS SIN SURTIR"/>
							</p:column>

							<p:column headerText="PRODUCTO" width="#{editarEntradaSalidaMB.codigoTableWidth}">
								<h:outputText value="#{pvd.productoCodigoBarras} #{pvd.productoNombre} / #{pvd.productoPresentacion} #{pvd.productoContenido} #{pvd.productoUnidadMedida}" rendered="#{not editarEntradaSalidaMB.tablaExpandida}"/>
								<h:outputText value="#{pvd.productoCodigoBarras}" rendered="#{editarEntradaSalidaMB.tablaExpandida}"/>
							</p:column>

							<p:column headerText="IND. / LINEA / MARCA" rendered="#{editarEntradaSalidaMB.tablaExpandida}" width="35%">
								<h:outputText value="#{pvd.productoIndustria} /" /> <br/>
								<h:outputText value="#{pvd.productoLinea} /" /> <br/>
								<h:outputText value="#{pvd.productoMarca}" /> <br/>
							</p:column>

							<p:column headerText="NOM. / PRESENT." rendered="#{editarEntradaSalidaMB.tablaExpandida}" width="25%">
								<h:outputText value="#{pvd.productoNombre} / #{pvd.productoPresentacion}" />
							</p:column>

							<p:column headerText="CONT." rendered="#{editarEntradaSalidaMB.tablaExpandida}" width="5%">
								<h:outputText value="#{pvd.productoContenido} #{pvd.productoUnidadMedida}" />
							</p:column>
							
							<p:column headerText="PRECIO" width="8%">
								<h:outputText value="#{pvd.precioVenta}" title="#{editarEntradaSalidaMB.getImporteDesglosado(pvd.precioVenta)}" class="rightAlignColumn">
									<f:convertNumber maxFractionDigits="2" pattern="$ ###,###,##0.00" locale="es_MX"/>
								</h:outputText>
							</p:column>

							<p:column headerText="IMPORTE" width="10%">
								<h:outputText value="#{pvd.cantidad * pvd.precioVenta}" title="#{editarEntradaSalidaMB.getImporteDesglosado(pvd.cantidad * pvd.precioVenta)}" class="rightAlignColumn">
									<f:convertNumber maxFractionDigits="2" pattern="$ ###,###,##0.00" locale="es_MX"/>
								</h:outputText>
							</p:column>

							<f:facet name="footer">
								<h:panelGrid width="100%" columns="2" columnClasses="columnWidth85 centerAlign, columnWidth15 rightAlign" style="border-width: 0">
									<h:panelGroup>
										<h:outputText value="ELEMENTOS DETALLE: #{editarEntradaSalidaMB.sizeList}, TOTAL UNIDADES INDIVIDUALES : #{editarEntradaSalidaMB.pedidoVentaFooter.totalUnidades}" />
									</h:panelGroup>
									<h:outputText value="#{editarEntradaSalidaMB.getImporteMoneda(editarEntradaSalidaMB.pedidoVentaFooter.subTotalBruto)}" 
												  title="= #{editarEntradaSalidaMB.getImporteDesglosado(editarEntradaSalidaMB.pedidoVentaFooter.subTotalBruto)}"/>
								</h:panelGrid>
								
							</f:facet>
						</p:dataTable>

					</h:panelGrid>
				</h:form>

			</h:panelGrid>

			<h:panelGrid columns="1" cellpadding="0" columnClasses="centerAlign bottomAlign"  width="100%">
				<h:form id="form4">
					
					<p:dialog header="SELECCIONAR CLIENTE" widgetVar="dlgSeleccionarCliente" modal="true" height="250" width="600" id="dlgClientes">

						<p:dataTable var="cliente" value="#{editarEntradaSalidaMB.clientes}" scrollHeight="200" >

							<p:column style="width:32px;text-align: center">
								<p:commandButton	update=":form4:panel4_1,:form4:dlgClientes,:form4:panel4_3" 
													oncomplete="PF('dlgSeleccionarCliente').hide();" icon="ui-icon-check" title="SELECCIONAR"
													actionListener="#{editarEntradaSalidaMB.seleccionaCliente(cliente.id)}">

								</p:commandButton>
							</p:column>

							<p:column headerText="RAZÓN SOCIAL :" filterBy="#{cliente.razonSocial}" filterMatchMode="contains">
								<h:outputText value="#{cliente.razonSocial}" />
							</p:column>

							<p:column headerText="NOMBRE ESTAB. :" filterBy="#{cliente.razonSocial}" filterMatchMode="contains">
								<h:outputText value="#{cliente.razonSocial}" />
							</p:column>

							<p:column headerText="R.F.C. :" filterBy="#{cliente.rfc}" filterMatchMode="contains">
								<h:outputText value="#{cliente.rfc}" />
							</p:column>

							<p:column headerText="TELEFONOS :">
								<h:outputText value="#{cliente.telefonos}" />
							</p:column>
						</p:dataTable>
					</p:dialog> 

					<h:panelGrid columns="1" id="panel4_1" cellpadding="0" columnClasses="leftAlign" width="100%">

						<p:outputLabel value="CLIENTE ( RAZ.SOC. / NOM.EST.):" />

						<h:panelGrid width="100%" columns="2" columnClasses="columnWidth90 leftAlign, columnWidth10 rightAlign">

							<h:panelGrid width="100%" columns="1" rendered="#{not empty editarEntradaSalidaMB.clienteSeleccionado}"  cellpadding="0" cellspacing="0" 
										 style="border-style: solid; border-width: 1px; border-color: darkgray; background: white;">

								<h:outputText value="#{editarEntradaSalidaMB.clienteSeleccionado.razonSocial}/" 
											  style="font-size: 60%; color: black;" />
								<h:outputText value="#{editarEntradaSalidaMB.clienteSeleccionado.nombreEstablecimiento}" 
											  style="font-size: 60%; color: black;" />

							</h:panelGrid>

							<h:outputText id="cteSeleccNull" value="--SELECCIONE--" 
										  style="font-size: 80%; color: #2e6e9e;" rendered="#{empty editarEntradaSalidaMB.clienteSeleccionado}"/>

							<p:commandButton icon="ui-icon-triangle-1-s" type="button" onclick="PF('dlgSeleccionarCliente').show();" disabled="#{not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible}"/>

						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="1" id="panel4_2" cellpadding="0" columnClasses="leftAlign" width="100%">
						<p:outputLabel value="MÉTODO DE PAGO :" />

						<p:selectOneMenu id="metodoDePago" value="#{editarEntradaSalidaMB.pedidoVenta.metodoDePagoId}" disabled="#{not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible}">
							<f:selectItems  value="#{editarEntradaSalidaMB.metodoDePagoList}"/>
							<p:ajax listener="#{editarEntradaSalidaMB.onMetodoDePagoListChange}" process=":form4:panel4_2" update=":form4:panel4_2,:form4:panel4_3"/>
						</p:selectOneMenu>
						
						<p:outputLabel value="NÚMERO DE CUENTA :" />
						<p:inputText value="#{editarEntradaSalidaMB.pedidoVenta.numDeCuenta}" size="20" disabled="#{not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible}"/>

						<p:outputLabel value="FORMA DE PAGO :" />

						<p:selectOneMenu id="formaDePago" value="#{editarEntradaSalidaMB.pedidoVenta.formaDePagoId}" disabled="#{not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible}">							
							<f:selectItems  value="#{editarEntradaSalidaMB.formaDePagoList}"/>
							<p:ajax listener="#{editarEntradaSalidaMB.onFormaDePagoListChange}" process=":form4:panel4_2" update=":form4:panel4_2,:form4:panel4_3"/>
						</p:selectOneMenu>

						<p:outputLabel value="DESCUENTO :" title="HABILITAR O DESHABILITAR LA POLITICA DE DESCUENTO" />
						<h:panelGroup>
							<p:inputSwitch id="autorizaDescuento" value="#{editarEntradaSalidaMB.autorizaDescuento}" onLabel="SI" offLabel="NO" disabled="#{not sessionUserMB.adminUser or (not editarEntradaSalidaMB.verificable and not editarEntradaSalidaMB.surtible)}">
								<p:ajax listener="#{editarEntradaSalidaMB.onAutorizaDescuentoChange}" process=":form4:panel4_2" update=":form4:panel4_2,:form4:panel4_3"/>
							</p:inputSwitch>
							<p:tooltip id="toolTipDescuento" for="autorizaDescuento" value="#{editarEntradaSalidaMB.politicaDescuento}" />

							<p:spacer width="10"/>
